# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# 中文说明：这是 Jekyll 全局配置文件，包含站点元信息、作者信息、插件、构建选项等。
# 修改此文件后需要重启 `jekyll serve` 才能生效。

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # Currently available options are "default", "air"
title                    : "Awesome-Zhuhan"
title_separator          : "-"
name                     : &name "Zhuhan Bao"
description              : &description "Zhuhan Bao, Junior student majoring in Software Engineering"
url                      : https://baozhuhan.github.io # the base hostname & protocol for your site e.g. "https://[your GitHub username].github.io" or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "BaoZhuhan/baozhuhan.github.io"

# 中文说明：
# - `locale`：网站语言，可改为 "zh-CN" 以启用中文本地化。
# - `site_theme`：主题选择（示例："default" 或 "air"）。
# - `title`、`description`：显示在网页头部和 meta 中的站点信息。
# - `url`：站点的基础 URL，部署到 GitHub Pages 时通常为 https://<用户名>.github.io
# - `baseurl`：如果站点在子目录下（例如 GitHub Pages 的仓库页面），在此填写子路径；如果是用户/组织页，保持空字符串。
# - `repository`：仓库名，仅用于生成某些链接或统计。

