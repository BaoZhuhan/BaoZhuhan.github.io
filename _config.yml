# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# 中文说明：
# - `include` 指定需要包含在构建中的额外文件或文件夹（默认 Jekyll 会忽略以 _ 开头的文件夹）；
# - `exclude` 指定构建时要忽略的文件或文件夹；
# - `keep_files` 列出构建时需要保留在目标目录（_site）中的特殊文件，例如 .git。
# - `encoding` 与 `markdown_ext` 定义文件编码与扩展名处理。


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# 中文说明：Markdown 与转换设置：
# - `markdown` 选择解析器（推荐 kramdown）；
# - `excerpt_separator` 定义文章摘要的分隔标记；
# - `incremental` 为 true 可加速增量构建，但可能导致某些变更不完整。


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# 中文说明：kramdown（Markdown 解析器）选项：
# - `input: GFM` 使解析器支持 GitHub Flavored Markdown 的语法。
# - `toc_levels` 控制目录层级。


# These settings control the types of collections used by the template
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# 中文说明：`collections` 定义自定义内容集合（例如 talks、publications 等），
# 每个集合可设置是否输出静态页面（output）及其永久链接格式（permalink）。


# These settings control how pages and collections are included in the site
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# 中文说明：`defaults` 用于为不同类型的页面（posts、pages、teaching 等）设置默认 front matter 值，
# 例如默认布局、是否显示作者信息、分享按钮和评论等。


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# 中文说明：Sass/SCSS 配置，`sass_dir` 指向 Sass 源文件目录，`style` 控制编译输出（compressed 会压缩 CSS）。


# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: Etc/UTC # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# 中文说明：输出与时区设置：
# - `permalink` 定义文章/页面的 URL 结构；可根据需要调整为 `/:year/:month/:day/:title/` 等。
# - `paginate` 与 `paginate_path` 可用于分页设置（若启用）。


# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# 中文说明：插件列表（Plugins）列出在构建时加载的 jekyll 插件，
# 如果在本地使用 `--safe` 模式或 GitHub Pages 环境，请确保这些插件在白名单或托管环境支持。

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# 中文说明：`whitelist` 用于在 --safe 模式下明确允许的插件，通常与 GitHub Pages 的安全策略有关。


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# 中文说明：归档与压缩设置：
# - `category_archive` 和 `tag_archive` 控制分类/标签归档页面的生成方式和路径。
# - `compress_html` 用于在构建时压缩 HTML 输出，`ignore.envs` 列表中包含的环境不会被压缩（例如 development）。
